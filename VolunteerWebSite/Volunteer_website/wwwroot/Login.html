<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <link href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700"
          rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700"
          rel="stylesheet" />
    <link rel="stylesheet" href="css/Login.css" />
</head>
<body>
    <div class="wrapper">
        <div class="loginContainer">
            <div class="LoginHeader">
                <h1>Login</h1>
            </div>
            <form>
                <div class="inputBox">
                    <input type="text"
                           id="username"
                           name="username"
                           class="inputField"
                           placeholder=" "
                           required />
                    <label for="username" class="inputLabel">Username</label>
                </div>

                <div class="inputBox">
                    <input type="password"
                           id="password"
                           name="password"
                           class="inputField"
                           placeholder=" "
                           required />
                    <label for="password" class="inputLabel">Password</label>
                </div>

                <div>
                    <a href="">Forgot password ?</a>
                    <button type="submit">Login</button>
                    <a href="signUp.html">Don't have an account ?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
