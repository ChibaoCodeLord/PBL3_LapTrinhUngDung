<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Cards</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stylesTest.css" />
  </head>
  <body>
    <div class="container mt-4">
      <div class="row g-3">
        <div class="col-md-4">
          <div class="card text-white bg-primary">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h2><i class="bi bi-calendar-event"></i></h2>
              </div>
              <div>
                <h4 class="mb-0">3</h4>
                <p class="mb-0">Upcoming Events</p>
              </div>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-white bg-success">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h2><i class="bi bi-ticket-perforated"></i></h2>
              </div>
              <div>
                <h4 class="mb-0">220</h4>
                <p class="mb-0">Registrations</p>
              </div>
            </div>
            <div class="card-footer bg-white text-center">
              <a href="#" class="text-success me-3">Free Events</a>
              <a href="#" class="text-success">Paid Events</a>
            </div>
          </div>
        </div>

        <div class="col-md-4">
          <div class="card text-white bg-warning">
            <div
              class="card-body d-flex justify-content-between align-items-center"
            >
              <div>
                <h2><i class="bi bi-cash"></i></h2>
              </div>
              <div>
                <h4 class="mb-0">$60,000.0</h4>
                <p class="mb-0">Revenue</p>
              </div>
            </div>
            <div class="card-footer bg-white text-center">
              <a href="#" class="text-warning"
                >View Details <i class="bi bi-arrow-right"></i
              ></a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"
    />
  </body>
</html>
