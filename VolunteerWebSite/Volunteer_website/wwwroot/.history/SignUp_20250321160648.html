<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Dosis:200,300,400,500,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Overpass:300,400,400i,600,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/signUp.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="SignUpContainer">
        <div class="SignUpHeader">
          <h1>Sign Up</h1>
        </div>
        <form>
          <label for="name" class="inputLabel">Name</label>
          <div class="inputBox">
            <input
              type="text"
              id="name"
              name="name"
              class="inputField"
              placeholder=" "
              required
            />
          </div>

          <div class="inputBox">
            <input
              type="email"
              id="email"
              name="email"
              class="inputField"
              placeholder=" "
              required
            />
            <label for="email" class="inputLabel">Email</label>
          </div>

          <div class="inputBox">
            <input
              type="text"
              id="phone"
              name="phone"
              class="inputField"
              placeholder=" "
              required
            />
            <label for="phone" class="inputLabel">Phone</label>
          </div>

          <div class="genderBox">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="male" required />
            <label for="male">Male</label>
            <input
              type="radio"
              id="female"
              name="gender"
              value="female"
              required
            />
            <label for="female">Female</label>
          </div>

          <div class="inputBox">
            <!-- <label for="dob" class="inputLabel">Date of Birth</label> -->
            <input
              type="date"
              id="dob"
              name="dob"
              class="inputField"
              required
            />
          </div>

          <div class="inputBox">
            <input
              type="text"
              id="username"
              name="username"
              class="inputField"
              placeholder=" "
              required
            />
            <label for="username" class="inputLabel">Username</label>
          </div>

          <div class="inputBox">
            <input
              type="password"
              id="password"
              name="password"
              class="inputField"
              placeholder=" "
              required
            />
            <label for="password" class="inputLabel">Password</label>
          </div>

          <div class="inputBox">
            <input
              type="password"
              id="password"
              name="password"
              class="inputField"
              placeholder=" "
              required
            />
            <label for="password" class="inputLabel">Confirm Password</label>
          </div>

          <div>
            <button type="submit">Sign Up</button>
            <a href="Login.html">Already have an account ?</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
