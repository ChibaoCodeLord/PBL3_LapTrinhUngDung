<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/Profile_Manage.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo-container">
          <img
            src="./images/VolunteerIcon.png"
            alt="Logo"
            class="navbar-logo"
          />
          <a class="navbar-brand" href="index.html">DUTERS</a>
        </div>
        <div class="navbar-right">
          <!-- Menu Icon for toggling sidebar -->
          <div class="menu-toggle">
            <i class="fa-solid fa-bars"></i>
          </div>
          <div class="navbar-dropdown">
            <img id="avatar" src="./images/person_6.jpg" alt="Avatar" />
            <div id="dropdown-menu" class="navbar-dropdown-menu">
              <a href="#"><i class="fa-solid fa-user"></i>Thông tin cá nhân</a>
              <a href="#"><i class="fa-solid fa-cog"></i>Cài đặt</a>
              <hr />
              <a href="#"><i class="fa-solid fa-sign-out-alt"></i>Đăng xuất</a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
      <a href="./Profile_Home.html">
        <i class="fa-solid fa-house"></i>
        <span class="sidebar-text">Trang chủ</span>
      </a>
      <div class="sidebar-dropdown">
        <a href="#">
          <i class="fa-solid fa-address-card"></i>
          <span class="sidebar-text">Hồ sơ</span>
        </a>
        <div class="sidebar-dropdown-menu">
          <a href="./Update_Info.html">
            <i class="fa-solid fa-user"></i>Thông Tin Cá Nhân
          </a>
          <a href="./Contact-info.html">
            <i class="fa-solid fa-address-book"></i>Thông Tin Liên Hệ
          </a>
        </div>
      </div>
      <a href="./Change-PassWord.html">
        <i class="fa-solid fa-lock"></i>
        <span class="sidebar-text">Bảo mật</span>
      </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="container mt-5">
        <div class="user-info text-center mb-4">
          <img
            src="./images/person_5.jpg"
            width="100"
            class="rounded-circle"
            alt="Avatar"
          />
          <h3>Chào mừng, Trần Quốc Đạt</h3>
        </div>

        <div class="row d-flex justify-content-center mb-5">
          <div class="col-md-6 col-lg-3 mb-3">
            <div class="stats-card">
              <i class="fa-solid fa-dollar-sign"></i>
              <h2>50,000,000đ</h2>
              <p>Số tiền đã ủng hộ</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-3">
            <div class="stats-card">
              <i class="fa-solid fa-handshake"></i>
              <h2>15</h2>
              <p>Dự án đã tham gia</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script>
      // JavaScript to toggle sidebar
      const sidebar = document.getElementById("sidebar");
      const menuToggle = document.querySelector(".menu-toggle");
      const mainContent = document.querySelector(".main-content");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.toggle("collapsed");
        mainContent.classList.toggle("shifted");
      });
    </script>
  </body>
</html>
