<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quản lý tài khoản</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <style>
      .navbar-brand {
        font-weight: 700;
        font-size: 22px;
        text-transform: uppercase;
        letter-spacing: 2px;
        line-height: 1;
        display: inline-block;
        padding-top: 0.3125rem;
        padding-bottom: 0.3125rem;
        margin-right: 1rem;
        font-size: 20px;
        white-space: nowrap;
      }
      .logo-container {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .navbar-logo {
        width: 50px; /* Điều chỉnh kích thước logo */
        height: auto;
        max-height: 50px; /* Giới hạn chiều cao */
        padding-bottom: 10px;
        /* filter: brightness(0) invert(1); */
      }
      body {
        background-color: #f8f9fa;
      }
      .navbar {
        background-color: #fff;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        padding: 10px 20px;
      }
      .navbar .container-fluid {
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .navbar-dropdown {
        position: relative;
      }
      .navbar-dropdown img {
        width: 40px;
        height: 40px;
        border-radius: 50%;
        cursor: pointer;
      }
      .navbar-dropdown-menu {
        display: none;
        position: absolute;
        right: 0;
        top: 50px;
        background: white;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        min-width: 210px;
        padding: 15px 0;
        z-index: 1000;
      }
      .navbar-dropdown:hover .navbar-dropdown-menu {
        display: block;
      }
      .navbar-dropdown-menu a {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        gap: 10px;
      }
      .navbar-dropdown-menu a:hover {
        background-color: #e9ecef;
      }

      /* Sidebar */
      .sidebar {
        width: 100px;
        height: 100vh;
        background-color: #fff;
        position: fixed;
        padding-top: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
      }
      .sidebar a {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 15px;
        color: #333;
        text-decoration: none;
        font-size: 14px;
      }
      .sidebar a:hover {
        background-color: #e9ecef;
        border-radius: 8px;
      }

      /* Sidebar Dropdown */
      .sidebar-dropdown {
        position: relative;
        width: 100%;
        text-align: center;
      }
      .sidebar-dropdown-menu {
        display: none;
        position: absolute;
        left: 100%;
        top: 0;
        background-color: white;
        box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
        border-radius: 5px;
        min-width: 180px;
        padding: 5px 0;
      }
      .sidebar-dropdown:hover .sidebar-dropdown-menu {
        display: block;
      }
      .sidebar-dropdown-menu a {
        display: flex;
        align-items: center;
        padding: 10px 15px;
        color: #333;
        text-decoration: none;
        gap: 10px;
        flex-direction: row;
      }
      .sidebar-dropdown-menu a:hover {
        background-color: #e9ecef;
      }
      .stats-card {
        background-color: #fefbf4;
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease-in-out;
      }

      .stats-card:hover {
        transform: translateY(-5px);
      }

      .stats-card i {
        font-size: 40px;
        color: #f5a623;
        margin-bottom: 10px;
      }

      .stats-card h2 {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .stats-card p {
        color: #2c3e50;
        font-size: 16px;
        margin-bottom: 0;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
      <div class="container-fluid">
        <div class="logo-container">
          <img
            src="./images/VolunteerIcon.png"
            alt="Logo"
            class="navbar-logo"
          />
          <a class="navbar-brand" href="index.html">DUTERS</a>
        </div>
        <div class="navbar-dropdown">
          <img id="avatar" src="./images/person_6.jpg" alt="Avatar" />
          <div id="dropdown-menu" class="navbar-dropdown-menu">
            <a href="#"><i class="fa-solid fa-user"></i>Thông tin cá nhân</a>
            <a href="#"><i class="fa-solid fa-cog"></i>Cài đặt</a>
            <hr />
            <a href="#"><i class="fa-solid fa-sign-out-alt"></i>Đăng xuất</a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar">
      <a href="./Account_Manage.html"
        ><i class="fa-solid fa-house"></i>Trang chủ</a
      >
      <div class="sidebar-dropdown">
        <a href="#"><i class="fa-solid fa-address-card"></i>Hồ sơ</a>
        <div class="sidebar-dropdown-menu">
          <a href="./Update_Info.html"
            ><i class="fa-solid fa-user"></i>Thông Tin Cá Nhân</a
          >
          <a href="./Contact-info.html"
            ><i class="fa-solid fa-address-book"></i>Thông Tin Liên Hệ</a
          >
        </div>
      </div>
      <a href="./Change-PassWord.html"
        ><i class="fa-solid fa-lock"></i>Bảo mật</a
      >
    </div>

    <!-- Content -->
    <div class="container mt-5" style="margin-left: 120px; padding: 20px">
      <div class="text-center mb-4">
        <img
          src="./images/person_5.jpg"
          width="100"
          class="rounded-circle"
          alt="Avatar"
        />
        <h3>Chào mừng, Trần Quốc Đạt</h3>
      </div>

      <div class="container mt-5">
        <div class="row d-flex justify-content-center mb-5">
          <div class="col-md-6 col-lg-3 mb-3">
            <div class="stats-card">
              <i class="fa-solid fa-dollar-sign"></i>
              <h2>50,000,000đ</h2>
              <p>Số tiền đã ủng hộ</p>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 mb-3">
            <div class="stats-card">
              <i class="fa-solid fa-handshake"></i>
              <h2>15</h2>
              <p>Dự án đã tham gia</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/Profile_Manage.js"></script>
</html>
