<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đổi Mật Khẩu</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
          rel="stylesheet" />
    <script src="https://kit.fontawesome.com/a076d05399.js"
            crossorigin="anonymous"></script>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
    <link rel="stylesheet" href="css/Profile_Manage.css" />
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <div class="logo-container">
                <img src="./images/VolunteerIcon.png"
                     alt="Logo"
                     class="navbar-logo" />
                <a class="navbar-brand" href="index.html">DUTERS</a>
            </div>
            <div class="navbar-right">
                <!-- Menu Icon for toggling sidebar -->
                <div class="menu-toggle">
                    <i class="fa-solid fa-bars"></i>
                </div>
                <div class="navbar-dropdown">
                    <img id="avatar" src="./images/person_6.jpg" alt="Avatar" />
                    <div id="dropdown-menu" class="navbar-dropdown-menu">
                        <a href="#"><i class="fa-solid fa-user"></i>Thông tin cá nhân</a>
                        <a href="#"><i class="fa-solid fa-cog"></i>Cài đặt</a>
                        <hr />
                        <a href="#"><i class="fa-solid fa-sign-out-alt"></i>Đăng xuất</a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <a href="./Profile_Home.html">
            <i class="fa-solid fa-house"></i>
            <span class="sidebar-text">Trang chủ</span>
        </a>
        <div class="sidebar-dropdown">
            <a href="#">
                <i class="fa-solid fa-address-card"></i>
                <span class="sidebar-text">Hồ sơ</span>
            </a>
            <div class="sidebar-dropdown-menu">
                <a href="./Update_Info.html">
                    <i class="fa-solid fa-user"></i>Thông Tin Cá Nhân
                </a>
                <a href="./Contact-info.html">
                    <i class="fa-solid fa-address-book"></i>Thông Tin Liên Hệ
                </a>
            </div>
        </div>
        <a href="./Change-PassWord.html">
            <i class="fa-solid fa-lock"></i>
            <span class="sidebar-text">Bảo mật</span>
        </a>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="container mt-5">
            <div class="card p-4 shadow-sm">
                <h3 class="mb-3">Đổi mật khẩu</h3>
                <p class="text-muted">
                    Thay đổi mật khẩu cho tài khoản của bạn. Bạn nên đặt mật khẩu mạnh
                    để chặn những truy cập trái phép vào tài khoản của mình.
                </p>

                <form>
                    <div class="mb-3">
                        <label class="form-label text-danger">* Mật khẩu hiện tại</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu hiện tại"
                               required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-danger">* Mật khẩu mới</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Nhập mật khẩu mới"
                               required />
                    </div>
                    <div class="mb-3">
                        <label class="form-label text-danger">* Xác nhận mật khẩu mới</label>
                        <input type="password"
                               class="form-control"
                               placeholder="Nhập lại mật khẩu mới"
                               required />
                    </div>

                    <div class="d-flex justify-content-end">
                        <button type="button" class="btn btn-light me-2">Hủy bỏ</button>
                        <button type="submit" class="btn btn-primary">
                            Đổi mật khẩu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // JavaScript to toggle sidebar
        const sidebar = document.getElementById("sidebar");
        const menuToggle = document.querySelector(".menu-toggle");
        const mainContent = document.querySelector(".main-content");

        menuToggle.addEventListener("click", () => {
            sidebar.classList.toggle("collapsed");
            mainContent.classList.toggle("shifted");
        });
    </script>
</body>
</html>
